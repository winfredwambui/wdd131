<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filtered Temples</title>
  <meta name="description" content="Filtered temple cards — dynamically generated with JavaScript (lazy loaded images and filters)." />
  <meta name="author" content="Winfred Mercy Wambui" />

  <link rel="stylesheet" href="styles/filtered-temples.css">

  <!-- script deferred -->
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <h1 id="page-title">Temple Album — Filtered View</h1>

      <!-- accessible nav as a set of buttons for filtering -->
      <nav class="filters" aria-label="Temple filters">
        <button id="home" class="filter-btn" aria-pressed="true">Home</button>
        <button id="old" class="filter-btn" aria-pressed="false">Old</button>
        <button id="new" class="filter-btn" aria-pressed="false">New</button>
        <button id="large" class="filter-btn" aria-pressed="false">Large</button>
        <button id="small" class="filter-btn" aria-pressed="false">Small</button>
      </nav>
    </div>
  </header>

  <main>
    <!-- container where JS will inject cards -->
    <section id="temple-cards" class="cards" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Winfred Mercy Wambui</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
