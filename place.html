<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya - Place Page</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Place Page about Kenya by Winfred Mercy Wambui">
  <meta name="author" content="Winfred Mercy Wambui">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/place.css">
  <link rel="stylesheet" href="styles/place-large.css">

  <!-- JavaScript -->
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Discover Kenya</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="temples.html">Temples</a>
      <a href="#">Culture</a>
      <a href="#">Travel</a>
    </nav>
  </header>

  <main>
    <!-- HERO IMAGE -->
    <section class="hero">
      <picture>
        <source srcset="images/hero-small.webp" media="(max-width: 600px)">
        <source srcset="images/hero-large.webp" media="(min-width: 601px)">
        <img src="images/hero-large.webp" alt="Beautiful Kenya landscape" loading="lazy">
      </picture>
    </section>

    <!-- HIGHLIGHTS -->
    <section class="highlights">
      <h2>Highlights of Kenya</h2>
      <figure>
        <img src="images/city.webp" alt="City view in Kenya" loading="lazy">
        <figcaption>Modern City</figcaption>
      </figure>
      <figure>
        <img src="images/culture.webp" alt="Kenyan cultural heritage" loading="lazy">
        <figcaption>Culture</figcaption>
      </figure>
      <figure>
        <img src="images/landscape.webp" alt="Scenic Kenyan landscape" loading="lazy">
        <figcaption>Landscape</figcaption>
      </figure>
    </section>

    <!-- WEATHER -->
    <section class="weather">
      <h2>Weather</h2>
      <!-- SVG icon for mobile -->
      <img src="images/weather.svg" alt="Weather icon" class="mobile-icon">
      <p>Temperature: <span id="temp">20</span> °C</p>
      <p>Wind Speed: <span id="wind">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> 🌍 Winfred Mercy Wambui | Kenya</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
